paths:
  /login:
    post:
      summary: Log in
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  user_info:
                    type: object
                    properties:
                      user_id:
                        type: integer
                      user_type:
                        type: string
                      user_name:
                        type: string
                  token:
                    type: string
                x-examples:
                  Example 1:
                    status: true
                    message: User Logged In Successfully
                    user_info:
                      user_id: 2
                      user_type: kindergarten
                      user_name: Moon Kindergarten
                    token: 2|5v2VOTxjZJC7B7ieU7n98qhxI3J3ElyrWTGF1lY161100cb8
              examples:
                Example 1:
                  value:
                    status: true
                    message: User Logged In Successfully
                    user_info:
                      user_id: 2
                      user_type: kindergarten
                      user_name: Moon Kindergarten
                    token: 3|fUJDrfFaIXTi6dRZtFSrPaMvitHT1XTf3464rKTeacf7bbe0
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    x-stoplight:
                      id: 5ljd8fv9yjjp9
                  message:
                    type: string
                    x-stoplight:
                      id: zh6jtfnggfq38
              examples:
                Example 1:
                  value:
                    status: false
                    message: Email & Password does not match with our record.
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    x-stoplight:
                      id: ui4s57ae38cmt
                  errors:
                    type: object
                    x-stoplight:
                      id: emxi8esm3mt8r
              examples:
                Example 1:
                  value:
                    message: The password field is required.
                    errors:
                      password:
                        - The password field is required.
      operationId: post-login
      x-stoplight:
        id: khcvkdc0j8gto
      description: To login system and get bearer token.
      parameters:
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                login_id:
                  type: string
              x-examples:
                Example 1:
                  password: good@night
                  login_id: moon_kindergarten@email.com
            examples:
              Example 1:
                value:
                  password: good@night
                  login_id: moon_kindergarten@email.com
      security: []
