paths:
  /login:
    post:
      summary: Log in
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    x-stoplight:
                      id: zkh43pbv7a7ka
                  message:
                    type: string
                    x-stoplight:
                      id: nu2qhrxga42cu
                  token:
                    type: string
                    x-stoplight:
                      id: 0pmli87uoqsgh
              examples:
                Example 1:
                  value:
                    status: true
                    message: User Logged In Successfully
                    token: 2|OEhkDvEoDgxpwoVqd0Adql1OE2mYH4OOu8qLX4qu7cffe71d
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    x-stoplight:
                      id: 5ljd8fv9yjjp9
                  message:
                    type: string
                    x-stoplight:
                      id: zh6jtfnggfq38
              examples:
                Example 1:
                  value:
                    status: false
                    message: Email & Password does not match with our record.
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    x-stoplight:
                      id: ui4s57ae38cmt
                  errors:
                    type: object
                    x-stoplight:
                      id: emxi8esm3mt8r
              examples:
                Example 1:
                  value:
                    message: The password field is required.
                    errors:
                      password:
                        - The password field is required.
      operationId: post-login
      x-stoplight:
        id: khcvkdc0j8gto
      description: To login system and get bearer token.
      parameters:
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  x-stoplight:
                    id: h2n9xxn6z1ii8
                email:
                  type: string
                  x-stoplight:
                    id: 65j3nuu5cicty
            examples:
              Example 1:
                value:
                  password: good@night
                  email: moon_kindergarten@email.com
      security: []
  /logout:
    post:
      summary: Log out
      responses:
        '200':
