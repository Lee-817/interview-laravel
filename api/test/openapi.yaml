            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    x-stoplight:
                      id: 5ljd8fv9yjjp9
                  message:
                    type: string
                    x-stoplight:
                      id: zh6jtfnggfq38
              examples:
                Example 1:
                  value:
                    status: false
