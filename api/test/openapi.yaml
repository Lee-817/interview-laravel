            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    x-stoplight:
                      id: ui4s57ae38cmt
                  errors:
                    type: object
                    x-stoplight:
                      id: emxi8esm3mt8r
              examples:
                Example 1:
                  value:
                    message: The password field is required.
                    errors:
                      password:
                        - The password field is required.
