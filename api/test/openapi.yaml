          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    x-stoplight:
                      id: 5ljd8fv9yjjp9
                  message:
                    type: string
                    x-stoplight:
                      id: zh6jtfnggfq38
              examples:
                Example 1:
                  value:
                    status: false
                    message: Email & Password does not match with our record.
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    x-stoplight:
                      id: ui4s57ae38cmt
                  errors:
                    type: object
                    x-stoplight:
                      id: emxi8esm3mt8r
              examples:
                Example 1:
                  value:
                    message: The password field is required.
                    errors:
                      password:
                        - The password field is required.
