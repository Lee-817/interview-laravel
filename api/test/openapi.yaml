openapi: 3.0.0
info:
  title: School API
  version: 0.1.0b
  description: |-
    An API for managing students and courses.
    Try editing it
  contact:
    name: Fischer
    url: ''
    email: fischer.lee@outlook.com
  termsOfService: ''
paths:
  '/students/{email}':
    get:
      summary: List all students
      responses:
        '200':
          description: An array of students
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Student'
      operationId: students.index
      tags:
        - students
      description: |-
        List of all students

        The email parameter needs to be an exact match.
      parameters:
        - schema:
            type: string
          in: query
          name: email
      x-stoplight:
        id: tp93t9he6j6qk
    parameters:
      - schema:
          type: string
        name: email
        in: path
        required: true
        description: to filter student listing with their full email adress
components:
  schemas:
    Student:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        courses:
          type: array
          items:
            $ref: '#/components/schemas/Course'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - email
        - created_at
        - updated_at
    Course:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
  securitySchemes:
    apiKey_1:
      name: apiKey
      type: apiKey
      in: query
  requestBodies:
    body_1:
      content:
        application/json:
          schema:
            type: object
      description: this is the sample body
servers:
  - url: 'http://localhost:8080'
    description: local
  - url: 'http://localhost:3000'
    description: local2
tags:
  - name: students
